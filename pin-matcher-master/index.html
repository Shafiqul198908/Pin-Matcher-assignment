<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="placeRandom" class="form-control" type="text">
                    <button id="randomTaker" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="calcDisplay" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="calcDisplay.value +='7'">7</div>
                              <div class="button" onclick="calcDisplay.value +='8'">8</div>
                              <div class="button" onclick="calcDisplay.value +='9'">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calcDisplay.value +='4'">4</div>
                              <div class="button" onclick="calcDisplay.value +='5'">5</div>
                              <div class="button" onclick="calcDisplay.value +='6'">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calcDisplay.value +='1'">1</div>
                              <div class="button" onclick="calcDisplay.value +='2'">2</div>
                              <div class="button" onclick="calcDisplay.value +='3'">3</div>
                            </div>

                            <div class="calc-button-row">
                                <div id="backSpace" class="button" onclick="backSpace()"><</div>
                                <div class="button" onclick="calcDisplay.value +='0'">0</div>
                                <div class="button" onclick="calcDisplay.value =' '">C</div>
                            </div>
                            <div>
                                <button id="submitPin" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notifyBtnNotMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notifyBtnMatch" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        //Generate pin button event handler
        const randomTaker = document.getElementById('randomTaker');
        randomTaker.addEventListener('click', function(){
            const randomNo = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('placeRandom').value = randomNo
        })
        //backspace
        function backSpace(){
            var value = document.getElementById('backSpace').value;
            document.getElementById('backSpace').value = value.substr(0, value.length - 1);

        }

        //submit btn event handler
        const submitBtn = document.getElementById('submitPin');
        submitBtn.addEventListener('click', function(){
            const randomNumber = document.getElementById('placeRandom').value;
            const calcDisplayNo = document.getElementById('calcDisplay').value;
            if(randomNumber == calcDisplayNo){
                document.getElementById('notifyBtnMatch').style.display = 'block'
                document.getElementById('notifyBtnNotMatch').style.display = 'none'
            }
            
            else{
                document.getElementById('notifyBtnNotMatch').style.display = 'block'
                document.getElementById('notifyBtnMatch').style.display = 'none'
            }     
        })
    </script>
</body>
</html>
